<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Address Book Create Contact</h1>

    <form action="#"
        th:action="@{/contact}"
        th:object="${contact}"
        method="POST"
    >
        <label for="name">Name</label>
        <input type="text" name="name" size=50 placeholder="Please enter your name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" size=50 placeholder="Please enter your email address" required>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" size=50 placeholder="Please enter your phone number" required>
        <br>
        <input type="submit" value="Save Contact">
    </form>
</body>
</html>
